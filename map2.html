<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Safe Routes avec analyse IA</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 90vh; }
    #controls {
      margin: 10px;
      font-family: Arial, sans-serif;
    }
    input {
      margin-right: 10px;
      padding: 4px;
      width: 150px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="text" id="start" placeholder="Zone A" />
    <input type="text" id="end" placeholder="Zone B" />
    <button id="applyBtn">Appliquer</button>
  </div>
  <div id="map"></div>

  <script>
    const backendUrl = "http://localhost:8000";

    const map = L.map('map').setView([33.566, -7.673], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let routeLines = [];
    let markersGroup = L.layerGroup().addTo(map);

    document.getElementById("applyBtn").addEventListener("click", async () => {
      const startPlace = document.getElementById("start").value.trim();
      const endPlace = document.getElementById("end").value.trim();
      if (!startPlace || !endPlace) {
        alert("Merci de remplir les deux zones.");
        return;
      }

      // Nettoyer la carte
      routeLines.forEach(line => map.removeLayer(line));
      routeLines = [];
      markersGroup.clearLayers();

      try {
        const resp = await fetch(`${backendUrl}/route?start_place=${encodeURIComponent(startPlace)}&end_place=${encodeURIComponent(endPlace)}`);
        const data = await resp.json();
        if (data.error) {
          alert(data.error);
          return;
        }

        // Affichage des itinéraires
        data.routes.forEach((route, idx) => {
          const coords = route.geometry.coordinates.map(c => [c[1], c[0]]);
          const color = route.status === "danger" ? "red" : "green";
          const line = L.polyline(coords, { color, weight: 4, opacity: 0.7 }).addTo(map);
          line.bindPopup(`Itinéraire ${idx + 1} - ${route.status.toUpperCase()}<br>Distance : ${(route.distance/1000).toFixed(2)} km`);
          routeLines.push(line);
        });

        if (routeLines.length > 0) {
          map.fitBounds(routeLines[0].getBounds());
        }

        // Marqueurs départ/arrivée
        markersGroup.addLayer(L.marker([data.start.lat, data.start.lon]).bindPopup("Départ"));
        markersGroup.addLayer(L.marker([data.end.lat, data.end.lon]).bindPopup("Destination"));

      } catch (e) {
        alert("Erreur lors de la récupération des données");
        console.error(e);
      }
    });
  </script>
</body>
</html>
